<html>
  <head>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="roulette.js"></script>
  </head>
  <body>
    <h1>Roulette</h1>
    <button class='button' id='wheel'>Spin the wheel</button><br>
    <input type='text' id='bet'>How much will you bet</input><br>
    <input type='text' id='guess'>Guess</input><br>
    <select name="odds">Select your odds
      <option value='35'>select specific odds</>
      <option value="35" id='0'>0</option>
      <option value="1" id='evens'>Even</option>
      <option value="1" id='oddNums'>Odd</option>
      <option value="1" id='1-18'>1 to 18</option>
      <option value="1" id='19-36'>19-36</option>
      <option value="2" id='1-12'>First 12</option>
      <option value="2" id='13-24'>Second 12</option>
      <option value="2" id='25-36'>Third 12</option>
    </select>

    <div>This is your money: <span id='money'></span></div><br><br>
    <div class='number'></div>
    <div class='results'></div>

    <button id='newGame'>New Game</button>
  </body>
</html>
